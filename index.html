<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./chart Component.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="balance">
        <p>My balance</p>
        <h3>$921.48</h3>
      </div>
      <div class="round_image">
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </div>
    </div>
    <div class="wrapper">
      <h4> Spending - Last 7 days</h4>
      <div class="day_temperature">
        <div class="monday">
          <div class="monday1"></div>
          <p>mon</p>
        </div>
        <div class="tuesday">
          <div class="tuesday1"></div>
          <p>tue</p>
        </div>
        <div class="wednesday">
          <div class="wed">$52.36</div>
          <div class="wednesday1"></div>
          <p>wed</p>
        </div>
        <div class="thusday">
          <div class="thu">$31.07</div>
          <div class="thusday1"></div>
          <p>thu</p>
        </div>
        <div class="friday">
          <div class="friday1"></div>
          <p>fri</p>
        </div>
        <div class="saturday">
          <div class="saturday1"></div>
          <p>sat</p>
        </div>
        <div class="sunday">
          <div class="sunday1"></div>
          <p>sun</p>
        </div>
      </div>
      <div class="Total_month">
       <div class="month">
        <p>Total this month</p>
        <h1>$478.33</h1>
       </div>
       <div class="last_month">
        <h3>+2.4%</h3>
        <p>from last month</p>
       </div>
      </div>
    </div>
  </main>
</body>
</html>
<script src="./chart Component.js"></script>
